<html lang="en" op="news">
  <head>
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="{{ url_for('static', filename='styles/osulist-styles.css')}}" rel="stylesheet">
    <title>edit: {{ pl['title'] }} | osulist</title>
  </head>
  <body style="max-width: 1440px; margin: auto;">
    <center>
      <table id="olmain" border="0" cellpadding="0" cellspacing="0" width="100%" class="page-background">
        {% include 'common/navbar.html' %}
        <tr>
          <td>
            <table border="0" cellpadding="4" cellspacing="0" class="itemlist" width="100%">
              <tr>
                <td class="page-banner playlist-item-top playlist-title-link">
                  <b>editing: {{ pl['title'] }}</b>
                </td>
              </tr>
              {% include 'common/pink_line.html' %}
            </table>
          </td>
        </tr>
      </table>
      <table id="olmain" border="0" cellpadding="0" cellspacing="0" width="100%" class="page-background">
        <tr>
          <td class="playlist-item-top playlist-details">
            <a href="/p/{{ pl['id'] }}" class="playlist-details-link">{{ pl['title'] }}</a>
            &nbsp;>&nbsp;<a href="/p/{{ pl['id'] }}/edit" class="playlist-details-link">edit</a>
          </td>
        </tr>
        <tr>
          <td>
            <hr class="thin-line">
          </td>
        </tr>
      </table>
      <table id="olmain" border="0" cellpadding="0" cellspacing="0" width="100%" class="page-background">
        <tr>
          <td>
            <table border="0" cellpadding="2" cellspacing="0" class="itemlist">
              <form action="/p/{{ pl['id'] }}/edit/" method="POST">
                <tr>
                  <td class="playlist-item-top playlist-title-link">
                    title:
                  </td>
                  <td>
                    <input type="text" name="title" value="{{ pl['title'] }}" required minlength="1" maxlength="75">
                  </td>
                </tr>
                <tr>
                  <td class="playlist-item-top playlist-title-link">
                    description:
                  </td>
                  <td>
                    <textarea type="text" name="desc" cols="60" rows="5" wrap="virtual" maxlength="500">{{ pl['desc'] }}</textarea>
                  </td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>
                    <input type="submit" name="submit" value="Submit">
                  </td>
                </tr>
              </form>
              <tr>
                <td>
                  <br><br><br><br><br><br>
                </td>
              </tr>
              <form action="/p/{{ pl['id'] }}/delete/" method="POST">
                <tr>
                  <td class="playlist-item-top playlist-title-link">
                    delete:
                  </td>
                  <td>
                    <input class="danger" type="submit" name="delete" value="Delete Playlist" onclick="return confirm('Are you sure? This playlist will be deleted and you will be redirected to the home page.')">
                  </td>
                </tr>
              </form>
              <table id="playlist-table" class="playlist-table display compact" style="width: 99%"></table>
            </table>
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <table border="0" cellpadding="2" cellspacing="0" class="itemlist">
              
            </table>
          </td>
        </tr>
        {% include 'common/footer.html' %}
      </table>
    </center>
  </body>
</html>
